{% comment %}
  Header component
{% endcomment %}


<div id="{% block modal_id %}{% endblock %}" class="relative p-4 w-full max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                {% block title %}{% endblock %}
            </h3>
            <button id="close-btn" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">
                    {% block close_btn_title %}
                        Cerrar modal
                    {% endblock close_btn_title %}
                </span>
            </button>
        </div>
        <!-- Modal body -->
        <div class="flex justify-center items-center my-4" >
            {% block body %}
            {% endblock body %}
        </div>

        <!-- Modal footer -->
        {% block modal_footer %}
        {% endblock modal_footer %}
    </div>
</div>
