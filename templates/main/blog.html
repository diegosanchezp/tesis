{% extends "base.html" %}
{% load static wagtailimages_tags wagtailcore_tags %}

{% load django_vite slippers %}

{% block body %}
  <main class="px-20">
      <h1 class="font-bold text-2xl">{{ page.title }}</h1>
      <p>Publicado el: {{ page.first_published_at }}</p>
      <p>Última edición {{ page.last_published_at }}</p>
      <article class="format lg:format-lg">
          {{ page.content|richtext }}
      </article>
  </main>
{% endblock body %}
