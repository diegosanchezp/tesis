{% if mentor.user.profile_pic %}
  <img
      class="w-12 h-12 rounded-full"
      src="{{mentor.user.profile_pic.url}}"
      alt="profile picture"
  >
{% else %}
  <div class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-solid border-black">
      <i class="bi bi-person-fill text-3xl"></i>
  </div>
{% endif %}
