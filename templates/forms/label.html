{% comment %}
context:
- 'field': BoundField
- class: str, css classes to add
{% endcomment %}

{% if field.label %}
    <label
        for="{{ field.id_for_label }}"
        class="{{ class }} {% if field.errors %}text-red-700{% endif %}"
    >
    <span>{{ field.label }}</span>
    {% if field.field.required %}
        <span class="text-red-500" title="Requerido"> *</span>
    {% endif %}
    </label>
{% endif %}
